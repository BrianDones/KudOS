<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="dist/styles/tsos.css" type="text/css" media="screen" />
   <title>
      KudOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="dist/scripts/globals.js"></script>

   <!-- Host (Hardware Simulation) Routines -->
   <script type="text/javascript" src="dist/scripts/host/control.js"></script>
   <script type="text/javascript" src="dist/scripts/host/devices.js"></script>
   <script type="text/javascript" src="dist/scripts/host/cpu.js"></script>
   <script type="text/javascript" src="dist/scripts/host/memory.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="dist/scripts/os/interrupt.js"></script>
   <script type="text/javascript" src="dist/scripts/os/canvastext.js"></script>
   <script type="text/javascript" src="dist/scripts/os/console.js"></script>
   <script type="text/javascript" src="dist/scripts/os/deviceDriver.js"></script>
   <script type="text/javascript" src="dist/scripts/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="dist/scripts/os/queue.js"></script>
   <script type="text/javascript" src="dist/scripts/os/shell.js"></script>
   <script type="text/javascript" src="dist/scripts/os/shellCommand.js"></script>
   <script type="text/javascript" src="dist/scripts/os/userCommand.js"></script>
   <script type="text/javascript" src="dist/scripts/os/kernel.js"></script>
   <script type="text/javascript" src="dist/scripts/os/utils.js"></script>
   <script type="text/javascript" src="dist/scripts/os/memoryManager.js"></script>
   <script type="text/javascript" src="dist/scripts/os/processControlBlock.js"></script>
   <script type="text/javascript" src="dist/scripts/os/scheduler.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="dist/scripts/utils.js"></script>
   <!-- Uncomment this line below to enable Glados testing -->
   <!-- <script type="text/javascript" src="http://www.labouseur.com/courses/os/projects/glados.js"></script> -->
</head>

<body onload="onDocumentLoad();">

<div id="divMain" style="width:100%;">

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">

      <input type="button"
             id = "btnSingleStepEnabled"
             name="btnSingleStepEnabled"
             class="normal_button"
             disabled="disabled"
             value="Single Step"
             tabindex="3"
             onClick="TSOS.Control.enableSingleStep(this);">

      <input type="button"
             id = "btnTakeAStep"
             name="btnTakeAStep"
             class="normal_button"
             disabled="disabled"
             value="Take Step"
             tabindex="4"
             onClick="TSOS.Control.takeAStep(this);">

      <input type="button"
             id = "btnSingleStepDisabled"
             name="btnSingleStepDisabled"
             class="normal_button"
             disabled="disabled"
             value="Multi-Step"
             tabindex="5"
             onClick="TSOS.Control.disableSingleStep(this);">

   </div>

   <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="6">
      </canvas>
   </div>

   <div id="statusLog" style= "margin-left:520px;">
     <label style="float:left;">
       Accurate Clock
       <br>
       <textarea name="taStatusLog"
                 id  ="taStatusLog"
                 row ="2"
                 cols="48"
                 readonly
        ></textarea>
      </label>
      <label style="float:left;">
        PCB Display
        <br>
        <textarea name="ProcessControlBlock"
                  id  ="pcb"
                  rows="2"
                  cols="48"
                  readonly
        ></textarea>
      </label>
    </div>
   <div id="divLog" style="margin-left:520px;">
      <label style="float:left;">
         Host Log
         <br>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="32"
                   cols="48"
                   readonly
         ></textarea>
      </label>
      <label style="float:left;">
        Memory Display
        <br>
        <textarea name="Memory"
                  id  ="memoryDisplay"
                  rows="32"
                  cols="26"
                  readonly
        ></textarea>
      </label>
   </div>

   <div id="divUserProgramInput" style="margin-left:520px;">
      <label style="float:left;">
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="48"
         ></textarea>
      </label>
      <label style="float:left;">
        CPU Display
        <br>
        <textarea name="CPU"
                  id  ="cpu"
                  rows="1"
                  cols="48"
                  readonly
        ></textarea>
      </label>
      <label style="float:left;">
        Ready Queue
        <br>
        <textarea name="ReadyQueue"
                  id  ="readyQueue"
                  rows="4"
                  cols="60"
                  readonly
        >Ready Queue is empty</textarea>
      </label>
   </div>

</div>

</p>

</body>
</html>
